# ====== SonarCloud Project Configuration ======

# Organization and Authentication
sonar.organization=deepkondal

sonar.projectKey=Eternity
sonar.projectName=Eternity Calculator - sinh(x)
sonar.projectVersion=1.0.0
sonar.host.url=https://sonarcloud.io

# Use env var instead of storing token in the file:
# sonar.token is omitted on purpose

# Scope: Java only (keeps memory low)
sonar.sources=.
sonar.inclusions=**/*.java
sonar.exclusions=**/*.class,**/*.jar,**/*.md,**/*.txt,**/target/**,.scannerwork/**,**/build-wrapper-dump.json

# Compiled classes (required)
sonar.java.binaries=.

# Mark test files so Sonar knows they are tests (optional but nice)

sonar.sourceEncoding=UTF-8



